<div class="row">
    <div class="col-lg-3 col-md-6 col-lg">
        <h2 class="mb-3">To Do</h2>
        <div class="mb-4">
            <div class="row row-cards">
                {% for task in all_task %}
                    <div class="col-12">
                        <div class="card card-sm">
                            <div class="card-body">
                                <h3 class="card-title">{{ task.title }}</h3>
                                <div class="mt-4">
                                    <div class="row">
                                        <div class="col">
                                            <div class="avatar-list avatar-list-stacked">
                                                {% for user in task.user.all %}
                                                    <span class="avatar avatar-xs rounded bg-primary text-white p-1">{{ user.name }}</span>
                                                {% endfor %}
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <a href="{% url 'task_detail' task.pk %}" class="link-muted">
                                                Lihat
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}


            </div>
        </div>
    </div>
</div>
